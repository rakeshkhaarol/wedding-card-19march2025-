<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL8tMMWPmdzo9rbA54XkrxfrbmHeJTPr7XGA&s">
    <style>
        /* body {
            margin: 0;
            font-family: 'Brush Script MT';
            background-color: #1f1f87;
            color: #f0e68c;
            height: 100dvh;

        } */
        body,
        html {
            margin: 0;
            font-family: 'Brush Script MT';
            background-color: #1f1f87;
            color: #f0e68c;
            height: 100dvh;
            overflow: hidden;
        }

        .invitation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            text-align: center;
            background-image: url('https://www.fiestroevents.com/uploads/24/08/66b21e981eced0608241722949272.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 80px;
        }


        .content {
            padding: 40px 20px;
            /* Upar aur side se thodi si padding */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 2px solid gold;
        }

        h1 {
            font-size: 3rem;
            margin: 10px;
            color: gold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,

        }

        h2,
        h3,
        p {
            margin: 5px;
            font-size: 1.5rem;
            font-family: 'Dancing Script';
        }

        .date-box {
            display: inline-block;
            padding: 5px 20px;
            margin: 10px 0;
            border: 2px solid gold;
            border-radius: 10px;
            font-family: 'Dancing Script';
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            h2,
            h3,
            p {
                font-size: 1rem;
            }

            .content {
                padding: 15px;
            }

            .date-box {
                padding: 3px 10px;
                margin: 8px 0;
            }
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div class="invitation" id="fireworks">
        <div class="content">
            <h1>Radhika & Deepak</h1>
            <h2>Invite you to celebrate the joy of their wedding day</h2>
            <div class="date-box">
                <span>April</span>
                <h1>20</h1>
                <span>2025</span>
            </div>
            <h3>20 april 2025 | 5:00 AM Onwards</h3>
            <p>Reception Venue:<br>Surajana,<br>Neemuch - 458441</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        // Canvas size ko sirf ek baar set karein
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1.2;
                this.speedX = Math.random() * 7 - 3.5;
                this.speedY = Math.random() * 7 - 3.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.opacity = 3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 10);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let fireworks = [];
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            for (let i = 0; i < 30; i++) {
                fireworks.push(new Firework(x, y));
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.opacity <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(createFirework, 700);
        animateFireworks();

    </script>
</body>

</html>
